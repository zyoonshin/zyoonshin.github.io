<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML</title>
  <style>

  @font-face {
    font-family: "myfont"; /* 폰트 그룹명을 설정한다. */
    src: url('icons.woff') format('woff');
  }

  #state {
    /* border: 1px solid red; */
    font-family: myfont; /* OS에 설치된 폰트가 아니라 외부에서 다운받은 폰트*/
    position: relative;
    top: 5px;
    display: inline-block;
    width: 16px;
    height: 16px;
    margin-left: 2px;
    font-size: 20px;
  }

  </style>
</head>
<body>
<form>
<div id="d1">이메일: <input id="email" type="text">
  <div id="state">홍</div></div>
<div>암호: <input id="pwd" type="password"></div>
<div><button id="signupBtn" type="button">회원가입</button></div>
</form>

<script>
var email = document.getElementById('email');
var state = document.getElementById('state');
var btn = document.getElementById('signupBtn');

btn.addEventListener('click', function() {
  if (email.value == "hong@test.com") { // 존재하는 사용자일 경우
    state.innerHTML = "\uf00d";
    state.style["color"] = "#ff0000";
  } else {
    state.innerHTML = "\uf00c"; //"&#61452;";
    state.style.color = "#0000ff";
  }


});



</script>

</body>
</html>
