<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTakToe.css">
</head>
<body>
    <section>
        <h1 class="title">4 x 4</h1>
        <div class="container">
            <div cell-index="0" class="cell">0</div>
            <div cell-index="1" class="cell">1</div>
            <div cell-index="2" class="cell">2</div>
            <div cell-index="3" class="cell">3</div>
            <div cell-index="4" class="cell">4</div>
            <div cell-index="5" class="cell">5</div>
            <div cell-index="6" class="cell">6</div>
            <div cell-index="7" class="cell">7</div>
            <div cell-index="8" class="cell">8</div>
            <div cell-index="9" class="cell">9</div>
            <div cell-index="10" class="cell">10</div>
            <div cell-index="11" class="cell">11</div>
            <div cell-index="12" class="cell">12</div>
            <div cell-index="13" class="cell">13</div>
            <div cell-index="14" class="cell">14</div>
            <div cell-index="15" class="cell">15</div>
        </div>
        <h2 class="status"></h2>
    </section>

    <script src="sketch_ttt.js"></script>
</body>
</html>
